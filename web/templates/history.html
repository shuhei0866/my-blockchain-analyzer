<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ t.token_history }} - {{ chain_name }}</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            /* Backgrounds */
            --bg-base: #1a1a2e;
            --bg-gradient: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            --bg-surface: rgba(255, 255, 255, 0.05);
            --bg-elevated: rgba(255, 255, 255, 0.08);

            /* Borders */
            --border-subtle: rgba(255, 255, 255, 0.1);
            --border-default: rgba(255, 255, 255, 0.2);

            /* Text */
            --text-primary: #e4e4e4;
            --text-secondary: #ccc;
            --text-muted: #888;
            --text-faint: #666;

            /* Semantic */
            --color-positive: #22c55e;
            --color-negative: #ef4444;
            --color-accent: #00d4ff;
            --color-accent-muted: rgba(0, 212, 255, 0.2);
            --color-accent-gradient: linear-gradient(90deg, #00d4ff, #7c3aed);

            /* Spacing */
            --space-1: 4px;
            --space-2: 8px;
            --space-3: 12px;
            --space-4: 16px;
            --space-6: 24px;
            --space-8: 32px;

            /* Radius */
            --radius-sm: 4px;
            --radius-md: 8px;
            --radius-lg: 12px;
            --radius-xl: 16px;

            /* Typography */
            --font-sans: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            --font-mono: ui-monospace, 'SF Mono', Monaco, 'Cascadia Code', monospace;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-sans);
            background: var(--bg-gradient);
            min-height: 100vh;
            color: var(--text-primary);
            padding: var(--space-8);
            line-height: 1.5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-6);
            flex-wrap: wrap;
            gap: var(--space-4);
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: -0.02em;
            background: var(--color-accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: var(--space-4);
        }

        .lang-switch {
            display: flex;
            gap: var(--space-2);
        }

        .lang-switch a {
            color: var(--text-muted);
            text-decoration: none;
            padding: var(--space-1) var(--space-2);
            border-radius: var(--radius-sm);
            font-size: 0.85rem;
            transition: all 0.15s ease;
        }

        .lang-switch a:hover {
            color: var(--text-primary);
            background: var(--bg-surface);
        }

        .lang-switch a.active {
            color: var(--color-accent);
            background: var(--color-accent-muted);
        }

        .back-link {
            color: var(--color-accent);
            text-decoration: none;
            font-size: 0.9rem;
            transition: opacity 0.15s ease;
        }

        .back-link:hover {
            opacity: 0.8;
        }

        .address-bar {
            background: rgba(0, 0, 0, 0.3);
            padding: var(--space-4);
            border-radius: var(--radius-md);
            margin-bottom: var(--space-6);
            font-family: var(--font-mono);
            font-size: 0.9rem;
            word-break: break-all;
            display: flex;
            align-items: center;
            gap: var(--space-3);
            flex-wrap: wrap;
        }

        .chain-badge {
            display: inline-block;
            background: var(--color-accent-muted);
            color: var(--color-accent);
            padding: var(--space-1) var(--space-3);
            border-radius: var(--radius-xl);
            font-size: 0.8rem;
            font-family: var(--font-sans);
            font-weight: 500;
            flex-shrink: 0;
        }

        .controls {
            display: flex;
            gap: var(--space-4);
            margin-bottom: var(--space-6);
            flex-wrap: wrap;
        }

        .token-selector {
            display: flex;
            gap: var(--space-2);
            flex-wrap: wrap;
        }

        .token-btn {
            padding: var(--space-2) var(--space-3);
            border: 1px solid var(--border-default);
            border-radius: var(--radius-md);
            background: var(--bg-surface);
            color: var(--text-secondary);
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .token-btn:hover {
            background: var(--bg-elevated);
        }

        .token-btn.active {
            background: var(--color-accent-muted);
            border-color: var(--color-accent);
            color: var(--color-accent);
        }

        .card {
            background: var(--bg-surface);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-xl);
            padding: var(--space-6);
            margin-bottom: var(--space-6);
        }

        .card-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: var(--space-4);
            color: var(--text-primary);
        }

        .chart-container {
            position: relative;
            height: 400px;
        }

        .no-data {
            text-align: center;
            color: var(--text-muted);
            padding: var(--space-8);
        }

        @media (max-width: 640px) {
            body {
                padding: var(--space-4);
            }

            .chart-container {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{{ t.token_history }}</h1>
            <div class="header-actions">
                <div class="lang-switch">
                    <a href="/history/{{ chain }}/{{ address }}?lang=ja" class="{% if lang == 'ja' %}active{% endif %}">日本語</a>
                    <a href="/history/{{ chain }}/{{ address }}?lang=en" class="{% if lang == 'en' %}active{% endif %}">EN</a>
                </div>
                <a href="/?lang={{ lang }}" class="back-link">&larr; {{ t.back_to_analysis }}</a>
            </div>
        </div>

        <div class="address-bar">
            <span class="chain-badge">{{ chain_name }}</span>
            <span>{{ address }}</span>
        </div>

        {% if top_tokens %}
        <div class="controls">
            <div class="token-selector">
                {% for token in top_tokens %}
                <button class="token-btn {% if loop.first %}active{% endif %}" data-token="{{ token }}">
                    {{ token }}
                </button>
                {% endfor %}
            </div>
        </div>

        <!-- Cumulative Balance Chart -->
        <div class="card">
            <h2 class="card-title">{{ t.cumulative_balance }}</h2>
            <div class="chart-container">
                <canvas id="cumulativeChart"></canvas>
            </div>
        </div>

        <!-- Daily Flow Chart -->
        <div class="card">
            <h2 class="card-title">{{ t.daily_flow }}</h2>
            <div class="chart-container">
                <canvas id="flowChart"></canvas>
            </div>
        </div>

        <script>
            const timelineData = {{ timeline_data | tojson | safe }};
            const topTokens = {{ top_tokens | tojson | safe }};

            let currentToken = topTokens[0] || null;
            let cumulativeChart = null;
            let flowChart = null;

            // Chart.js defaults for dark theme
            Chart.defaults.color = '#888';
            Chart.defaults.borderColor = 'rgba(255, 255, 255, 0.1)';

            function getChartData(token) {
                const dates = [];
                const cumulative = [];
                const inflows = [];
                const outflows = [];

                let runningTotal = 0;

                timelineData.forEach(day => {
                    const tokenData = day.tokens[token];
                    if (tokenData) {
                        dates.push(day.date);
                        cumulative.push(tokenData.cumulative);
                        inflows.push(tokenData.in);
                        outflows.push(-tokenData.out);
                    }
                });

                return { dates, cumulative, inflows, outflows };
            }

            function updateCharts(token) {
                const data = getChartData(token);

                if (cumulativeChart) cumulativeChart.destroy();
                if (flowChart) flowChart.destroy();

                // Cumulative chart
                const cumulativeCtx = document.getElementById('cumulativeChart').getContext('2d');
                cumulativeChart = new Chart(cumulativeCtx, {
                    type: 'line',
                    data: {
                        labels: data.dates,
                        datasets: [{
                            label: token,
                            data: data.cumulative,
                            borderColor: '#00d4ff',
                            backgroundColor: 'rgba(0, 212, 255, 0.1)',
                            fill: true,
                            tension: 0.3,
                            pointRadius: 2,
                            pointHoverRadius: 5
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                display: false
                            }
                        },
                        scales: {
                            x: {
                                grid: {
                                    color: 'rgba(255, 255, 255, 0.05)'
                                }
                            },
                            y: {
                                grid: {
                                    color: 'rgba(255, 255, 255, 0.05)'
                                }
                            }
                        }
                    }
                });

                // Flow chart
                const flowCtx = document.getElementById('flowChart').getContext('2d');
                flowChart = new Chart(flowCtx, {
                    type: 'bar',
                    data: {
                        labels: data.dates,
                        datasets: [
                            {
                                label: '{{ t.in if lang == "ja" else "In" }}',
                                data: data.inflows,
                                backgroundColor: 'rgba(34, 197, 94, 0.7)',
                                borderRadius: 4
                            },
                            {
                                label: '{{ t.out if lang == "ja" else "Out" }}',
                                data: data.outflows,
                                backgroundColor: 'rgba(239, 68, 68, 0.7)',
                                borderRadius: 4
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                labels: {
                                    usePointStyle: true,
                                    padding: 20
                                }
                            }
                        },
                        scales: {
                            x: {
                                stacked: true,
                                grid: {
                                    color: 'rgba(255, 255, 255, 0.05)'
                                }
                            },
                            y: {
                                stacked: true,
                                grid: {
                                    color: 'rgba(255, 255, 255, 0.05)'
                                }
                            }
                        }
                    }
                });
            }

            // Token selector
            document.querySelectorAll('.token-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.token-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentToken = btn.dataset.token;
                    updateCharts(currentToken);
                });
            });

            // Initial render
            if (currentToken) {
                updateCharts(currentToken);
            }
        </script>
        {% else %}
        <div class="card">
            <div class="no-data">{{ t.no_history }}</div>
        </div>
        {% endif %}
    </div>
</body>
</html>
