<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ t.error }} - {{ t.title }}</title>
    <style>
        :root {
            /* Backgrounds */
            --bg-base: #1a1a2e;
            --bg-gradient: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            --bg-surface: rgba(255, 255, 255, 0.05);

            /* Borders */
            --border-subtle: rgba(255, 255, 255, 0.1);
            --border-error: rgba(239, 68, 68, 0.3);

            /* Text */
            --text-primary: #e4e4e4;
            --text-secondary: #ccc;
            --text-muted: #888;

            /* Semantic */
            --color-negative: #ef4444;
            --color-negative-muted: rgba(239, 68, 68, 0.2);

            /* Spacing */
            --space-1: 4px;
            --space-2: 8px;
            --space-3: 12px;
            --space-4: 16px;
            --space-6: 24px;
            --space-8: 32px;

            /* Radius */
            --radius-md: 8px;
            --radius-xl: 16px;

            /* Typography */
            --font-sans: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            --font-mono: ui-monospace, 'SF Mono', Monaco, 'Cascadia Code', monospace;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-sans);
            background: var(--bg-gradient);
            min-height: 100vh;
            color: var(--text-primary);
            padding: var(--space-8);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 500px;
            width: 100%;
        }

        .error-card {
            background: var(--bg-surface);
            border: 1px solid var(--border-error);
            border-radius: var(--radius-xl);
            padding: var(--space-8);
            text-align: center;
        }

        .error-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto var(--space-6);
            background: var(--color-negative-muted);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: var(--color-negative);
            font-weight: 600;
        }

        h1 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--color-negative);
            margin-bottom: var(--space-4);
        }

        .error-message {
            background: rgba(0, 0, 0, 0.3);
            padding: var(--space-4);
            border-radius: var(--radius-md);
            font-family: var(--font-mono);
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: var(--space-6);
            word-break: break-word;
            text-align: left;
        }

        .error-details {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: var(--space-6);
            text-align: left;
        }

        .error-details p {
            margin-bottom: var(--space-2);
            display: flex;
            gap: var(--space-2);
        }

        .error-details strong {
            color: var(--text-secondary);
            min-width: 80px;
        }

        .error-details span {
            font-family: var(--font-mono);
            word-break: break-all;
        }

        .back-button {
            display: inline-block;
            padding: var(--space-3) var(--space-6);
            background: var(--bg-surface);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.15s ease;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-card">
            <div class="error-icon">!</div>
            <h1>{{ t.analysis_failed }}</h1>
            <div class="error-message">{{ error }}</div>
            <div class="error-details">
                <p><strong>{{ t.address }}:</strong> <span>{{ address }}</span></p>
                <p><strong>{{ t.chain }}:</strong> <span>{{ chain }}</span></p>
            </div>
            <a href="/?lang={{ lang }}" class="back-button">{{ t.try_again }}</a>
        </div>
    </div>
</body>
</html>
