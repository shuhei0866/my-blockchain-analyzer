<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ t.title }}</title>
    <style>
        :root {
            /* Backgrounds */
            --bg-base: #1a1a2e;
            --bg-gradient: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            --bg-surface: rgba(255, 255, 255, 0.05);
            --bg-elevated: rgba(255, 255, 255, 0.08);

            /* Borders */
            --border-subtle: rgba(255, 255, 255, 0.1);
            --border-default: rgba(255, 255, 255, 0.2);

            /* Text */
            --text-primary: #e4e4e4;
            --text-secondary: #ccc;
            --text-muted: #888;
            --text-faint: #666;

            /* Semantic */
            --color-positive: #22c55e;
            --color-negative: #ef4444;
            --color-accent: #00d4ff;
            --color-accent-muted: rgba(0, 212, 255, 0.2);
            --color-accent-gradient: linear-gradient(90deg, #00d4ff, #7c3aed);

            /* Spacing */
            --space-1: 4px;
            --space-2: 8px;
            --space-3: 12px;
            --space-4: 16px;
            --space-6: 24px;
            --space-8: 32px;

            /* Radius */
            --radius-sm: 4px;
            --radius-md: 8px;
            --radius-lg: 12px;
            --radius-xl: 16px;

            /* Typography */
            --font-sans: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            --font-mono: ui-monospace, 'SF Mono', Monaco, 'Cascadia Code', monospace;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-sans);
            background: var(--bg-gradient);
            min-height: 100vh;
            color: var(--text-primary);
            padding: var(--space-8);
            line-height: 1.5;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-6);
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: -0.02em;
            background: var(--color-accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            text-align: center;
            color: var(--text-muted);
            margin-bottom: var(--space-6);
        }

        .lang-switch {
            display: flex;
            gap: var(--space-2);
        }

        .lang-switch a {
            color: var(--text-muted);
            text-decoration: none;
            padding: var(--space-1) var(--space-2);
            border-radius: var(--radius-sm);
            font-size: 0.85rem;
            transition: all 0.15s ease;
        }

        .lang-switch a:hover {
            color: var(--text-primary);
            background: var(--bg-surface);
        }

        .lang-switch a.active {
            color: var(--color-accent);
            background: var(--color-accent-muted);
        }

        .card {
            background: var(--bg-surface);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-xl);
            padding: var(--space-6);
        }

        .form-group {
            margin-bottom: var(--space-6);
        }

        label {
            display: block;
            margin-bottom: var(--space-2);
            font-weight: 500;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        input[type="text"] {
            width: 100%;
            padding: var(--space-3) var(--space-4);
            border: 1px solid var(--border-default);
            border-radius: var(--radius-md);
            background: rgba(0, 0, 0, 0.3);
            color: var(--text-primary);
            font-size: 1rem;
            font-family: var(--font-mono);
            transition: border-color 0.15s ease, box-shadow 0.15s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--color-accent);
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.1);
        }

        input[type="text"]::placeholder {
            color: var(--text-faint);
        }

        .chain-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: var(--space-3);
        }

        .chain-option {
            position: relative;
        }

        .chain-option input {
            position: absolute;
            opacity: 0;
        }

        .chain-option label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-3);
            border: 1px solid var(--border-default);
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all 0.15s ease;
            text-align: center;
            font-weight: 400;
        }

        .chain-option input:checked + label {
            background: var(--color-accent-muted);
            border-color: var(--color-accent);
            color: var(--color-accent);
        }

        .chain-option label:hover {
            background: var(--bg-elevated);
        }

        .chain-option.disabled label {
            opacity: 0.4;
            cursor: not-allowed;
        }

        button[type="submit"] {
            width: 100%;
            padding: var(--space-4);
            border: none;
            border-radius: var(--radius-md);
            background: var(--color-accent-gradient);
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 212, 255, 0.3);
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        .api-status {
            margin-top: var(--space-6);
            padding: var(--space-4);
            background: rgba(0, 0, 0, 0.2);
            border-radius: var(--radius-md);
        }

        .api-status-title {
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
            margin-bottom: var(--space-3);
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: var(--space-2);
            margin-bottom: var(--space-2);
            font-size: 0.9rem;
        }

        .status-item:last-child {
            margin-bottom: 0;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .status-dot.active {
            background: var(--color-positive);
        }

        .status-dot.inactive {
            background: var(--color-negative);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div></div>
            <div class="lang-switch">
                <a href="/?lang=ja" class="{% if lang == 'ja' %}active{% endif %}">日本語</a>
                <a href="/?lang=en" class="{% if lang == 'en' %}active{% endif %}">EN</a>
            </div>
        </div>

        <h1>{{ t.title }}</h1>
        <p class="subtitle">{{ t.subtitle }}</p>

        <div class="card">
            <form action="/analyze" method="POST">
                <input type="hidden" name="lang" value="{{ lang }}">

                <div class="form-group">
                    <label for="address">{{ t.wallet_address }}</label>
                    <input type="text" id="address" name="address"
                           placeholder="{{ t.placeholder }}" required>
                </div>

                <div class="form-group">
                    <label>{{ t.select_chain }}</label>
                    <div class="chain-grid">
                        {% for key, name in chains.items() %}
                        <div class="chain-option {% if (key == 'solana' and not solana_enabled) or (key != 'solana' and not evm_enabled) %}disabled{% endif %}">
                            <input type="radio" id="chain_{{ key }}" name="chain" value="{{ key }}"
                                   {% if loop.first %}checked{% endif %}
                                   {% if (key == 'solana' and not solana_enabled) or (key != 'solana' and not evm_enabled) %}disabled{% endif %}>
                            <label for="chain_{{ key }}">{{ name }}</label>
                        </div>
                        {% endfor %}
                    </div>
                </div>

                <button type="submit">{{ t.analyze }}</button>
            </form>

            <div class="api-status">
                <div class="api-status-title">{{ t.api_status }}</div>
                <div class="status-item">
                    <span class="status-dot {% if solana_enabled %}active{% else %}inactive{% endif %}"></span>
                    <span>Solana (Helius API)</span>
                </div>
                <div class="status-item">
                    <span class="status-dot {% if evm_enabled %}active{% else %}inactive{% endif %}"></span>
                    <span>EVM Chains (Alchemy API)</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
